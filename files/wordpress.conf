server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Specify a charset
    charset utf-8;

    # Set the root
    root /var/www/wordpress;
    index index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}
